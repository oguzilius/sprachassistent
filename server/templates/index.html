<!DOCTYPE html>
<html>

<head>
  <title>M-Bot</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/opus-media-recorder@latest/OpusMediaRecorder.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/opus-media-recorder@latest/encoderWorker.umd.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/microsoft-cognitiveservices-speech-sdk@latest/distrib/browser/microsoft.cognitiveservices.speech.sdk.bundle-min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/chatstyle.css')}}" />

</head>
<body>

<div id="chatContainer">
    <div id="chatBox"></div>
    <div id="inputContainer">
        <input type="text" id="messageInput" placeholder="Nachricht eingeben" onkeypress="handleKeyPress(event)"/>
        <button onclick="sendMessage()"><i class="fa-solid fa-paper-plane"></i></button>
        <button id="mic"><i class="fa-solid fa-microphone"></i></button>
        <button onclick="uploadFile()"><i class="fa-solid fa-file-upload"></i></button>
        <button onclick="showDeleteFilePopup()"><i class="fa-solid fa-trash"></i></button>
    </div>

    <div id="deleteFilePopup" style="display:none;">
      <input type="text" id="deleteFileName" placeholder="Dateinamen eingeben">
      <button onclick="deleteFile()"><i class="fa-solid fa-check"></i></button>
      <button onclick="hide_delete_window()"><i class="fa-solid fa-xmark"></i></button>
    </div>

</div>

</body>
<script src="{{ url_for('static', filename='scripts/script.js')}}"></script>
</html>
